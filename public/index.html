<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="../dist/style.css">
    <title>Casio Watch Widget</title>
</head>
<body>

    <div class="frame-wrapper">

    

    <header>
        <h1>CASIO</h1>
        <p>ALARM CHRONOGRAPH</p>    
    </header>







    <main>
        <div class="inner-top">
            <div class="light-wrap">
                <i></i>
                <p>LIGHT/LAP-RESET</p>
            </div>

            <p>Lithium</p>
        </div>

        <div class="inner-main">

            <div class="main-frame">
                <div class="date-wrap">
                    <p>24H</p>
                    
                    <p id="day"></p>
                    <p id="date"></p>
                    
                </div>
                <div class="time-wrap">
                    <p id="time-hour"></p>
                    <p class="time-colon">:</p>
                    <p id="time-min"></p>
                    <p id="time-sec"></p>
        
                </div>
        
            </div>
        </div>



        <div class="inner-bot">
            <div class="mode-wrap">
                <i></i>
                <p>MODE</p>
            </div>

            <div class="start-wrap">
                <p>START-STOP/12-24HR</p>
                <i></i>
            </div>

        </div>

        <footer>
            <h3>WATER <span>WR</span> RESIST</h3>
        </footer>

    </main>

</div>

    
<script src="../src/js/timer.js"></script>

</body>
</html>
