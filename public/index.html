<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/style.css">
    <title>Casio Watch Widget</title>
</head>
<body>

    <div class="frame-wrapper">

    

    <header>
        <h1>CASIO</h1>
        <p>ALARM CHRONOGRAPH</p>    
    </header>



    <main>
        <div class="inner-wrap">
            <div class="light-wrap">
                <i class="fa-sharp fa-solid fa-play fa-flip-horizontal" style="font-size: 9px;"></i>
                <p class="mini-menu">LIGHT/LAP-RESET</p>
            </div>

            <p class="mini-menu lithium">Lithium</p>
        </div>

        <div class="inner-main">

            <div class="main-frame">
                <div class="date-wrap">
                    <p class="timeFormatIcon">24H</p>
                    <i class="fa-solid fa-stopwatch icon-watch" style="display: none"></i>
                    
                    <p id="day"></p>
                    <p id="date"></p>
                    
                </div>
                <div class="time-wrap" >
                    <p id="time-hour"></p>
                    <p class="time-colon">:</p>
                    <p id="time-min"></p>
                    <p id="time-sec"></p>
        
                </div>        
                
                <div class="stopwatch-wrap" style="display: none;">
                    <p id="stopwatch-min">00</p>
                    <p class="stopwatch-colon">:</p>
                    <p id="stopwatch-sec">00</p>
                    <p id="stopwatch-ms">00</p>
        
                </div>

                
        
            </div>
        </div>



        <div class="inner-wrap">
            <div class="mode-wrap">
                <i class="fa-sharp fa-solid fa-play fa-flip-horizontal" style="font-size: 9px"></i>
                <p class="mini-menu">MODE</p>
            </div>

            <div class="start-wrap mini-menu">
                <p>START-STOP/12-24HR</p>
                <i class="fa-sharp fa-solid fa-play" style="font-size: 9px"></i>
            </div>

        </div>

        <!-- <footer>
            <h3>WATER <span>WR</span> RESIST</h3>
        </footer> -->

        

    </main>

    <button id="changeMode">mode</button> 
    <button id="startStop" style="display: none">start-stop</button> 
    <button id="light">light</button> 
    <button id="lapReset" style="display: none">lap-reset</button> 
    <button id="24hrs">12-24hrs</button>

</div>

    
<script src="../src/js/timer.js"></script>
<script src="https://kit.fontawesome.com/266a593bd6.js" crossorigin="anonymous"></script>

</body>
</html>
